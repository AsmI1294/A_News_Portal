<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Abul News</title>
  </head>
  <body class="container bg-secondary">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4 border rounded" href="#"
          >Abul <small class="text-primary fs-3">News</small></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item me-4">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Blogs</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link border bg-secondary rounded-circle" href="#"
                  ><i class="fa-regular fa-user"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <hr class="my-1 text-light" />
    <!-- catagory -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mx-auto">
          <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">
            <ul class="navbar-nav" id="categories"></ul>
          </div>
        </div>
      </div>
    </nav>
    <script src="mainjs.js"></script>
    <script
      src="https://kit.fontawesome.com/3f62ac139c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

</html>
